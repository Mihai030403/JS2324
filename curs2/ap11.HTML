<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <h3>Sa se afiseze numerele impare pana la un numar n citit de la tastatura</h3>
    <script type="text/javascript">
        let x = 1;                // initializarea variabilei
        n=eval(prompt("Dati numarul:<br/>"));
        while (x<=n) {             // verificare conditie
            document.write("<br/> x este"+x);
            x+=2;                  //   incrementarea variabilei
        }


        // let x=1;
        // for(let i =1;i<= n; i=i+2){
        //     document.write("<br/> x este"+i);
        // }

        do{
            document.write("<br/> x este"+x);
            x+=2; 
        }while(x<=n)












    </script>
</body>
</html>
